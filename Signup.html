<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    
    <form>
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="f-name"><b>First Name</b></label>
    <input type="text" name="f-name" required> 
    <br>
    <br>
    <label for="l-name"><b>Last Name</b></label>
    <input type="text" name="l-name" required>
    <br>
    <br>
    <label for="age"><b>Date of Birth</b></label>
    <input type="date" name="age" required>
    <br>
    <br>
    <label for="gender"><b>Gender</b></label><br>
    <input type="radio" name="gender">
    <label for="male"><b>Male</b></label>    
    <input type="radio" name="gender">
    <label for="male"><b>Female</b></label>
    <br><br>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="you@example.com" name="email" required>
    <br>
    <br>

    <label for="pass"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="pass" required>
    <br>
    <br>

    <label for="pass-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="pass-repeat" required>
    <b>
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    </b>

    <p>By creating an account you agree to our <a href="">Terms & Privacy</a>.</p>

      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
      <br>
      <p>Already have an account? <a href="Log in.html">Sign in â†’</a></p>
</form>

</body>
